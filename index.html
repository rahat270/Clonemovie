
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineFreak Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #111; color: #fff; }
    .movie-card { background: #222; border-radius: 8px; padding: 10px; transition: transform 0.2s; }
    .movie-card:hover { transform: scale(1.05); }
    .movie-poster { width: 100%; height: 300px; object-fit: cover; border-radius: 6px; }
    .movie-title { margin-top: 8px; font-weight: bold; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">CineFreak Auto Clone</a>
  <input type="search" id="searchInput" class="form-control w-50" placeholder="Search movies..." />
</nav>

<div class="container mt-4">
  <div class="row" id="movieContainer"></div>
</div>

<script>
  let movies = [];

  async function loadMovies() {
    try {
      const res = await fetch('movies.json');
      movies = await res.json();
      displayMovies(movies);
    } catch (err) {
      console.error('Failed to load movies:', err);
    }
  }

  function displayMovies(list) {
    const container = document.getElementById('movieContainer');
    container.innerHTML = '';
    list.forEach(movie => {
      const col = document.createElement('div');
      col.className = 'col-6 col-md-3 mb-4';
      col.innerHTML = `
        <div class="movie-card">
          <img src="${movie.image}" alt="${movie.title}" class="movie-poster" />
          <div class="movie-title">${movie.title}</div>
          <a href="${movie.link}" target="_blank" class="btn btn-warning btn-sm mt-2">Watch Now</a>
        </div>`;
      container.appendChild(col);
    });
  }

  document.getElementById('searchInput').addEventListener('input', e => {
    const val = e.target.value.toLowerCase();
    const filtered = movies.filter(m => m.title.toLowerCase().includes(val));
    displayMovies(filtered);
  });

  loadMovies();
</script>

</body>
</html>
